<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
       Sushi Daily
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Sushi</ion-title>
      </ion-toolbar>
    </ion-header>
  
   
  <ion-card>
      
    
      <ion-card-content>
        <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" ([ngModel])="usuario" placeholder="Introduzca nombre de usuario" >
        
        </ion-input>
        </ion-item>
      
        <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" placeholder="Introduzca contraseña" >
        
        </ion-input>
        </ion-item>
      </ion-card-content>
  
      
  
      <ion-item>
        <ion-button fill="outline" slot="end" (click)="ingresar()" [routerLink]="['/home']">Ingresar</ion-button>
      </ion-item>
  </ion-card>
  
  
  
    
    
    
    
  </ion-content>
  

</ion-content>
